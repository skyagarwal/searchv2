# Nginx configuration for search.mangwale.ai
# Direct proxy to services (bypasses Caddy for better performance)

# HTTP - proxy directly to services
server {
    listen 80;
    server_name search.mangwale.ai;

    # Allow larger uploads for ASR
    client_max_body_size 20M;

    # Redirect /search/suggest to /v2/search/suggest (backward compatibility)
    # Must be before the general /search location block
    location = /search/suggest {
        return 301 /v2/search/suggest$is_args$args;
    }

    # API endpoints - proxy to search-api
    location ~ ^/(search|analytics|health|v2|api-docs|docs) {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # ASR uploads - special handling for large files
    location = /search/asr {
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_request_buffering off;
        proxy_buffering off;
        proxy_connect_timeout 15s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Frontend - proxy to search-frontend
    location / {
        proxy_pass http://127.0.0.1:6000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
    }
}

# HTTPS - proxy directly to services
server {
    listen 443 ssl http2;
    server_name search.mangwale.ai;

    # SSL certificates (configure with Let's Encrypt)
    # ssl_certificate /etc/letsencrypt/live/search.mangwale.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/search.mangwale.ai/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
