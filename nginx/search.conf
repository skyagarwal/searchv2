server {
    listen 80;
    server_name search.test.mangwale.ai search.mangwale.ai;

    # Serve built SPA from mounted volume
    root /usr/share/nginx/html;
    index index.html;

    # Allow larger uploads for ASR
    client_max_body_size 20m;

    # API proxy to backend gateway (adjust upstream if needed)
    location ~ ^/(search|analytics|health|docs|docs-json|v2)(/|$) {
        proxy_pass http://search-api:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ASR uploads (exact match takes precedence over regex above)
    location = /search/asr {
        proxy_pass http://search-api:3100;
        proxy_http_version 1.1;
        proxy_request_buffering off;     # stream upload to upstream
        proxy_buffering off;
        proxy_connect_timeout 15s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Cache-busted assets
    location /assets/ {
        try_files $uri =404;
        access_log off;
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # SPA fallback
    location / {
        try_files $uri /index.html;
    }
}