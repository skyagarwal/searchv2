# Nginx configuration for search.mangwale.ai
# This proxies requests from nginx (port 80/443) to Caddy (port 8888/9443)

# HTTP - proxy to Caddy
server {
    listen 80;
    server_name search.mangwale.ai;

    # Proxy to Caddy
    location / {
        proxy_pass http://127.0.0.1:8888;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

# HTTPS - proxy to Caddy HTTPS
server {
    listen 443 ssl http2;
    server_name search.mangwale.ai;

    # SSL certificates (configure with Let's Encrypt or your certificates)
    # ssl_certificate /etc/letsencrypt/live/search.mangwale.ai/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/search.mangwale.ai/privkey.pem;

    # Proxy to Caddy HTTPS
    location / {
        proxy_pass https://127.0.0.1:9443;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header Connection "";
        
        # SSL verification (disable if using self-signed certs)
        proxy_ssl_verify off;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}

