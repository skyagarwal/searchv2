# Nginx configuration for search.test.mangwale.ai
# HTTPS reverse proxy configuration

# HTTP - Redirect to HTTPS
server {
    listen 80;
    server_name search.test.mangwale.ai;
    
    # Redirect HTTP to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS - Main server block
server {
    listen 443 ssl http2;
    server_name search.test.mangwale.ai;
    
    # SSL Configuration (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/search.test.mangwale.ai/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/search.test.mangwale.ai/privkey.pem;
    
    # SSL Security Settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/search.test.mangwale.ai/chain.pem;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "DENY" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' https:; frame-ancestors 'none';" always;
    
    # Allow larger uploads for ASR
    client_max_body_size 20m;
    
    # API endpoints - proxy to search-api
    # Note: Replace 3100 with actual port if using alternative (default: 3100, alternative: 3110)
    # Update this value based on the port assigned during deployment
    location ~ ^/(search|analytics|health|docs|docs-json|v2|api-docs)(/|$) {
        # Default port 3100 - update if deployment script assigned alternative port
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ASR uploads (exact match takes precedence over regex above)
    location = /search/asr {
        # Default port 3100 - update if deployment script assigned alternative port
        proxy_pass http://127.0.0.1:3100;
        proxy_http_version 1.1;
        proxy_request_buffering off;     # stream upload to upstream
        proxy_buffering off;
        proxy_connect_timeout 15s;
        proxy_read_timeout 120s;
        proxy_send_timeout 120s;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
    }
    
    # Frontend - proxy to search-frontend
    # Note: Replace 6000 with actual port if using alternative (default: 6000, alternative: 6010)
    # Update this value based on the port assigned during deployment
    location / {
        # Default port 6000 - update if deployment script assigned alternative port
        proxy_pass http://127.0.0.1:6000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Ssl on;
        
        # WebSocket support (if needed)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Cache-busted assets
        location /assets/ {
            proxy_pass http://127.0.0.1:6000;
            access_log off;
            expires 1y;
            add_header Cache-Control "public, max-age=31536000, immutable";
        }
    }
    
    # Health check endpoint (bypass auth if needed)
    location = /health {
        access_log off;
        proxy_pass http://127.0.0.1:3100/health;
        proxy_http_version 1.1;
    }
    
    # Logging
    access_log /var/log/nginx/search.test.mangwale.ai.access.log;
    error_log /var/log/nginx/search.test.mangwale.ai.error.log;
}

